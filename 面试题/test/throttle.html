<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input" />
    <script>
      const _handleInput = (e) => {
        console.log(e)
      };
      const throttle = (fn, interval,leading=true) => {
        let lastTime = 0;
        return function (...args) {
        if(!lastTime&&!leading) lastTime = new Date().getTime()
          const nowTime = new Date().getTime();
          const diff = nowTime - lastTime;
          if (diff > interval) {
            fn(...args);
            lastTime = nowTime;
          }
        };
      };
      document.querySelector("#input").addEventListener("input", throttle(_handleInput,2000,false));
    </script>
  </body>
</html>
