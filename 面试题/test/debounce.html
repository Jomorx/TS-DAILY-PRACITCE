<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <script>
        const handleInput = ()=>{
            console.log('====================================');
            console.log(111);
            console.log('====================================');
        }
        document.querySelector("#input").addEventListener("input",debounce(handleInput,2000))
        function debounce(fn,delay){
            let timer = null
            return function (...args){
                if(timer) clearTimeout(timer) 
                timer = setTimeout(() => {
                    fn.call(this,...args)
                }, delay);
            }
        }
    </script>
</body>
</html>
