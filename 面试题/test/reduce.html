<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Array.prototype.myReduce = function(fn,init,_this){
            let array = this
            let res = init
            for(let i = 0;i<array.length;i++){
                res = fn.call(_this,res,array[i])
            }
            return res
        }

        Array.prototype.myFlat = function (){
            const arr = this 
            return arr.myReduce((total,next)=>{
                return Array.isArray(next) ? total.concat(next.myFlat()):total.concat(next)
            },[])
        }
        const test = [[[1],2,[3,[[[[4]]]]]]]
        console.log(test.myFlat());
        
    </script>
</body>
</html>
