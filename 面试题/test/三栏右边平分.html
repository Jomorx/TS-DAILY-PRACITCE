<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
      }
      .left {
        flex: 3;
        background-color: yellow;
      }
      .center {
        flex: 2;
        background-color: red;
      }
      .right {
        flex: 1;
        background-color: gray;
      }
    </style>
  </head>

  <body>
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </body>
</html>
