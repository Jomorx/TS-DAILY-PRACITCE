<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Array.prototype.myflat = function (){
            const arr = this 
            return arr.reduce((total,next)=>{
                return Array.isArray(next) ? total.concat(next.myflat()):total.concat(next)
            },[])
        }
        const test = [[[1],2,[3,[[[[4]]]]]]]
        console.log(test.myflat());
    </script>
</body>
</html>
