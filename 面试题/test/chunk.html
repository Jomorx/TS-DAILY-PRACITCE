<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const test1 = [1, 2, 3, 4, 5, 6, 7];
      Array.prototype.chunk = function (arg) {
        const arr = this;
        const res = [];
        for (let cur = arg, prev = 0; cur <= arr.length; ) {
          res.push(arr.slice(prev, cur));
          cur += arg;
          prev += arg;
          if (prev < arr.length && cur > arr.length) {
            cur = arr.length;
          }
        }
        return res;
      };
      console.log(test1.chunk(2));
      console.log(test1.chunk(3));

    </script>
  </body>
</html>
